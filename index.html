<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountryBeat Oficial </title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/ink/48/country-music.png">

</head>

<body>

    <!-- Container principal -->
    <div class="container">
        <div class="content">

            <!-- WIDGET 1: Informações do usuário -->
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="image/countrybeat.jpg" alt="Imagem do usuário">
                    </div>
                    <div class="name-user">
                        <h1>CountryBeat</h1>
                        <span>@countrybeatoficial</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="image/countrybeat.jpg" alt="Ícone complementar">
                </div>
                
            </div>

            <!-- WIDGET 2: Informações CTA -->
            <div class="widget2">
                <div class="cta-info">
                    <span>Os donos do HIT<span class="destaque"> "Sonho dela" (Cowboy)💭
                </div>
            </div>

            <!-- WIDGET 3: Redes sociais e link do site -->
            <div class="widget3">
                <!-- Link do site -->
                <a href="https://found.ee/pampa_?fbclid=PAZXh0bgNhZW0CMTEAAaYMNTdFElqfd_aZbz25VekKxVyKVt0N7FX993Z6XY46Vt8bxiZwiaVwN0E_aem_G6yfpylIH2CVgKvbm_hm8A" target="_blank" class="site">
                    <div class="text-site">
                        <h1>Último lançamento</h1>
                        <span>Todas as plataformas.</span>
                    </div>
                    <div class="img-site"></div>
                </a>

                <!-- Redes sociais -->
                <div class="redes-sociais">
                    <!-- YouTube -->
                    <a class="box-social youtube" href="https://www.youtube.com/channel/UCJlw9bI6UlAiNOOiddnx3OQ" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>

                    <!-- Instagram -->
                    <a class="box-social instagram" href="https://www.instagram.com/countrybeatoficial/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <!-- Spotify -->
                    <a class="box-social spotify" href="https://open.spotify.com/intl-pt/artist/5IREutgMnyQqRcc8r15gWk?si=sau1L-BtQ6alpjOcBYckVg" target="_blank">
                        <i class="fab fa-spotify"></i>
                    </a>

                    <!-- Email -->
                    <a class="box-social mail" href="mailto:seuemail@email.com" target="_blank">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>

            <!-- WIDGET 4: Call to action adicional -->
            <div class="widget4">
                <a href="#" class="cta" target="_blank">
                    <img  width="25" height="25" src="https://img.icons8.com/?size=100&id=23&format=png&color=FFFFFF" alt="">
                    <h1>Pré-Save próximo Lançamento</h1>
                </a>
            </div>

            <!-- WIDGET 5: Embeds do Spotify -->
            <div class="widget5">
                <span>O que a galera ta escutando 🎶</span>

                <!-- EMBED 1: Playlist do Spotify -->
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/0qv0bMGZ3iY4K6I4qaoRev?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <!-- Para alterar, substitua o link no atributo src pelo embed da playlist ou música desejada no Spotify -->

                <!-- EMBED 2: Playlist do Spotify -->
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6W196uVRkmQFHbc1XV8DNk?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

                <!-- EMBED 3: Playlist do Spotify -->
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2GcK73z8rjy5IKc4cjV7oG?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
